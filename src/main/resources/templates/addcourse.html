<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Dalton</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div th:replace="base :: navlinks"></div>
  <div class="row p-5">
    <div class="col-sm-0 col-md-2"></div>
    <div class="col-sm-12 col-md-8">
      <form method="post" action="/postcourse" th:object="${course}">
        <div class="form-group"><input type="hidden" th:field="*{id}"></div>

        <div class="form-group"><strong>Course Name:  </strong>
          <input type="text" placeholder="Enter course Name" th:field="*{courseName}" class="form-control">
          <span th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"></span>
        </div>

        <div class="form-group"><strong>Course Number:  </strong>
          <input type="text" placeholder="Enter Course Number" th:field="*{courseNum}" class="form-control">
          <span th:if="${#fields.hasErrors('courseNum')}" th:errors="*{courseNum}"></span>
        </div>

        <div class="form-group"><strong>Course Description  </strong>
          <input type="text" placeholder="Enter Course description" th:field="*{courseDescription}" class="form-control">
          <span th:if="${#fields.hasErrors('courseDescription')}" th:errors="*{courseDescription}"></span>
        </div>

        <div class="form-group"><strong>Course Credit  </strong>
          <input type="text" placeholder="Enter Course description" th:field="*{credit}" class="form-control">
          <span th:if="${#fields.hasErrors('credit')}" th:errors="*{credit}"></span>
        </div>



        <div class="form-group"><strong> Subject </strong>
          <select th:field="*{subject}" class="form-control input-md">
            <option value="">Select Subject</option>
            <table>
              <tr th:each="option: ${subject}">
                <option th:value="${option.id}">[[${option.subjectName}]]</option>
              </tr>
            </table>
          </select>
        </div>


        <div class="form-group"><strong> Major </strong>
          <select th:field="*{major}" class="form-control input-md">
            <option value="">Select major</option>
            <table>
              <tr th:each="m: ${major}">
                <option th:value="${m.id}">[[${m.majorName}]]</option>
              </tr>
            </table>
          </select>
        </div>



        <div class="form-group" align="center">
          <input type="submit" class="btn btn-success" value="Submit"/>
        </div>

      </form>
    </div>
    <div class="col-sm-0 col-md-2"></div>
  </div>


  <div th:replace="base :: footer"></div>
</div>
</body>
</html>
