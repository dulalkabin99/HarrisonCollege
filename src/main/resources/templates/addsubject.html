<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Harrison</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div th:replace="base :: navlinks"></div>
  <div class="row p-5">
    <div class="col-sm-0 col-md-2"></div>
    <div class="col-sm-12 col-md-8">
      <form method="post" action="/postsubject" th:object="${subject}">
        <div class="form-group"><input type="hidden" th:field="*{id}"></div>

        <div class="form-group"><strong>Subject Name </strong>
          <input type="text" placeholder="Enter departmentName Name" th:field="*{subjectName}" class="form-control">
          <span th:if="${#fields.hasErrors('subjectName')}" th:errors="*{subjectName}"></span>

        </div>
        <div class="form-group" align="center">
          <input type="submit" class="btn btn-success" value="Submit"/>
        </div>

      </form>
    </div>
    <div class="col-sm-0 col-md-2"></div>
  </div>


  <div th:replace="base :: footer"></div>
</div>
</body>
</html>
