<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Harrison</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container jumbotron">
    <table>
        <td><h4 th:text="${student.studentName}"></h4></td>
        <td><h4  th:text="${student.studentNum}"></h4></td>
        <td><h4 th:text="${student.major.majorName}"></h4></td>
      <td><h4 th:text="${student.yearEntry}"></h4></td>
    </table>
    <h2>Current Class list</h2>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Course</th>
                    <th>Subject</th>
                    <th>Credit</th>
                    <th>Instructor</th>
                    <th>Classroom</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="class: ${classes}">
                    <td><span th:text="${class.course.courseName}"></span></td>
                    <td><span th:text="${class.course.subject.subjectName}"></span></td>
                    <td><span th:text="${class.course.credit}"></span></td>
                    <td><span th:text="${class.instructor.instructorName}"></span></td>
                    <td><span th:text="${class.classroom.roomNum}"></span></td>

                    <td><a th:href="@{/dropClass/{id} {(id=${student.id})}}" class="btn btn-lg btn-danger">Drop</a></td>
                </tr>
            </tbody>
        </table>
    </div>
<hr><hr>
    <a th:href="@{/showschedule/{id} (id=${student.id})}" class="btn btn-lg btn-success">Show Schedule &nbsp</a>
    <a href="/viewclass" class="btn btn-lg btn-success">Register classes</a>
    <a th:href="@{/showTranscript/{id} (id=${student.id})}" class="btn btn-lg btn-success">Transcript</a>
</div>
</body>
</html>
